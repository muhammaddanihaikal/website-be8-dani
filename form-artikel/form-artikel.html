<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form-artikel</title>
  </head>
  <body>
    <h2>Form Artikel</h2>
    <form id="form-artikel">
      <label for="judul">Judul:</label><br />
      <input type="text" id="judul" name="judul" /><br />

      <label for="gambar">Gambar:</label><br />
      <input type="file" id="gambar" name="gambar" accept="image/*" /><br />

      <label for="artikel">Artikel:</label><br />
      <textarea id="artikel" name="artikel"></textarea><br />

      <input type="submit" value="Kirim" />
    </form>
    <script src="./form-artikel.js"></script>
  </body>
</html>
